<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Usuário</title>
</head>
<body>
    <h4 class="titulo">Cadastro Usuário</h4>
    <form id="form_aluno">
        
        <br>

        <label for="input_usuario_nome">Nome do Usuário</label> <br>
        <input id="input_usuario_nome" name="name" type="text"> <br>

        <br>

        <label for="input_usuario_email">E-Mail do Usuário</label> <br>
        <input id="input_usuario_email" name="email" type="email"> <br>

        <br>

        <label for="input_usuario_rg">RG do Usuário</label> <br>
        <input id="input_usuario_rg" name="rg" type="text"> <br>

        <br>

        <label for="input_usuario_cpf">CPF do Usuário</label> <br>
        <input id="input_usuario_cpf" name="cpf" type="text"> <br>

        <br>

        <label for="input_usuario_senha">Senha do Usuário</label> <br>
        <input id="input_usuario_senha" name="senha" type="password"> <br>

        <br>

        <label for="input_usuario_endereco">Endereço completo</label> <br>
        <input id="input_usuario_endereco" name="endereco" type="text"> <br>

        <br>
        <label for="input_usuario_renda">Renda</label> <br>
        <input id="input_usuario_renda" name="renda" type="number"> <br>

        

        <button id="button_usuario_cadastrar" type="submit">Cadastrar</button>
        <a href="/index.html">Inicio</a>
    </form>

    <span id="feedback_usuario_cadastro"></span>

    <script src="cadastro_usuario.js"></script>
</body>
</html>
