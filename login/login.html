<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro usuario</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h4 class="titulo">Login</h4>

    <form id="form_login" class="formulario-login">
        <div class="formulario-login__campo">
            <label for="input_usuario_email">E-Mail</label>
            <input id="input_usuario_email" name="email" type="email" value="usuario@email.com">
        </div>

        <div class="formulario-login__campo">
            <label for="input_usuario_senha">Senha</label>
            <input id="input_usuario_senha" name="email" type="password" value="@Senha123">
        </div>

        <button id="button_usuario_login" class="formulario-login__submit" type="submit">Login</button>
        <a href="/index.html">Inicio</a>
    </form>

    <span id="feedback_login" class="feedback"></span>

    <script src="login.js"></script>
</body>
</html>
